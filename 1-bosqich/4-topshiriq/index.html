<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-topshiriq</title>
  </head>
  <body>
    <form>
      <br />
      <div>
        <label for="name">Имя</label>
        <br /><br />
        <input type="text" name="name" id="name" placeholder="Имя" />
      </div>

      <br />
      <div>
        <label for="pass">Пароль</label>
        <br /><br />
        <input type="password" name="pass" id="pass" />
      </div>

      <br />
      <div>
        <label for="tel">Телефон</label>
        <br /><br />
        <input type="tel" name="tel" id="tel" />
      </div>
      <br />

      <div>
        <label>Пол</label><br />
        <br />
        <input type="radio" name="erkak" id="erkak" value="male" />
        <label for="erkak">Мужской</label>
        <br />
        <input type="radio" name="ayol" id="ayol" value="female" />
        <label for="ayol">Женский</label>
      </div>
      <br />

      <div>
        <label>Имущество</label><br />
        <br />
        <input type="checkbox" name="one" id="one" />
        <label for="one">Велик</label>
        <br />
        <input type="checkbox" name="two" id="two" />
        <label for="two">Машина</label>
        <br />
        <input type="checkbox" name="three" id="three" />
        <label for="three">Дом</label>
      </div>
      <br />

      <div>
        <label for="">Дополнительная информация</label>
        <br />
        <br />
        <textarea name="" id="" cols="20" rows="2"></textarea>
      </div>
      <br />

      <div>
        <label for="file">Прикрепить фото</label>
        <br />
        <br />
        <input type="file" name="file" id="file" />
      </div>
      <br />
      <div>
        <label for="color">Любимый цвет</label>
        <br />
        <br />
        <select name="color" id="color">
          <option value="red">Красный</option>
          <option value="green">Зеленый</option>
          <option value="yellow">Желтый</option>
        </select>
      </div>
      <br />

      <div>
        <label for="btn">Действия</label>
        <br />
        <br />
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
      </div>
    </form>
  </body>
</html>
